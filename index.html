<!--
this app:
  uses oauth to sign a user into github
  displays all the user's repositories
  allows a user to easily create github repos
  allows a user to easily add collaborators to the repos
  shows the bytes (%) of code written a language type for each repo
  shows the bytes of code written in a language across all repos
-->

<!DOCTYPE html>
<html lang="en" >
  <head>
    <title>Repo Man</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="utf-8">

    <script src="js/oauth.js"></script><!--handles oauth-->
    <script src="js/library.js"></script><!--custom library called, $$, written by Sean, that mimics jquery. The $$ functions are used for manipulating the DOM and AJAX. -->

    <link href = "css/bootstrap.min.css" rel = "stylesheet">
    <link href = "css/bootstrap-social.css" rel = "stylesheet"> <!--used only for github signin button-->
    <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" rel="stylesheet"><!--used only for github signin button-->
    <link href = "css/styles.css" rel = "stylesheet"> <!-- custom css -->
  </head>

  <body>    
    <!--google analystics-->
    <script>
    (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
    (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
    m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
    })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

    ga('create', 'UA-1674410-6', 'auto');
    ga('send', 'pageview');

    </script>

    <!--signin -->
    <div class = "signIn">
      <h1>manage your github repositories</h1>
      <button type="submit" class="btn btn-block btn-social btn-github" >
        <i class="fa fa-github"></i> Sign in with GitHub
      </button> 
    </div>
  
    <!--create repo -->
    <div id="createRepo">
      <h3>Create a new Github repository</h3>
      <form class="form-inline" role="form" id="repoName">
        <div class="form-group">
          <input type="text" class="form-control repoName" value='' placeholder="new repo's name">
        </div>
        <button type="submit" class="btn btn-primary create">create</button>
      </form>
    </div>

    <!--add user-->
    <div id="addUser"> 
      <h3>Add a collaborator to Github repos</h3>
      <form class="form-inline" role="form" id="userName">
        <div class="form-group">
          <input type="text" class="form-control userName" placeholder="collaborator's username">
        </div>
        <button type="submit" class="btn btn-primary add">add</button>
      </form>
    </div>

    <!-- total size of language files for all repos -->
    <div id="languages"> 
      <h3>Kilobytes of code for each language across all repos</h3>
      <div class="reposLanguages"></div>
    </div>

    <!--list all repos-->
    <div id="listRepos">
      <h3>Repos</h3>
      <div class="container-fluid">
        <div class="repos"></div>
      </div>
    </div>
    
    <!-- main js -->
    <script src="js/app.js"></script> 
    
  </body>
</html>
